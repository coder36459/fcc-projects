<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="For this project, I have build a product landing page to market a selected product.">
		<title>Project #4 - Build a Product Landing Page</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header id="Top">
			<h1 id="title">Project #4 - Build a Product Landing Page</h1>
			<p id="description">This is one of the projects required to earn certification.</p>
		</header>
		<main>
			<section id="Header">
				<header id="header">
					<h3>Image</h3>
					<div id="img">
						<img id="header-img" src="#" alt="header-img">
					</div>
					<nav id="nav-bar">
						<div>
							<a href="#Top" class="nav-link">Top</a>
						</div>
						<div>
							<a href="#Header" class="nav-link">Header</a>
						</div>
						<div>
							<a href="#Video" class="nav-link">Video</a>
						</div>
						<div>
							<a href="#Form" class="nav-link">Form</a>
						</div>
					</nav>
				</header>
			</section>
			<section id="Video">
				<header>
					<h3>Video</h3>
				</header>
				<div class="container">
					<div id="play">
						<div id="circle">&#9658;</div>
					</div>
					<video id="video" src="#"></video>
				</div>
			</section>
			<section  id="Form">
				<header>
					<h3>Form</h3>
				</header>
				<div class="container">
					<form id="form" action="https://www.freecodecamp.com/email-submit">
						<div>
							<label>E-mail:</label>
							<input id="email" type="email" name="email" placeholder="Enter your email address" required>
						</div>
						<div id="btn">
							<input id="submit" type="submit" value="Submit">
						</div>
					</form>
					<div id="at">@</div>
				</div>
			</section>
		</main>
		<footer>This is a footer.</footer>
	</body>
</html>
